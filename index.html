<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Cake - Simla Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cream: #FFF5F5;
            --soft-pink: #FFD1DA;
            --hot-pink: #FF6B8E;
            --text-color: #5D4037;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFF5F5 0%, #FFE8EC 100%);
            color: var(--text-color);
            position: relative;
        }

        .font-pacifico { font-family: 'Pacifico', cursive; }

        .btn-candy {
            background: linear-gradient(135deg, #FF6B8E 0%, #FF4D75 100%);
            transition: all 0.3s ease;
            box-shadow: 0 6px 0px #D84B6B;
        }

        .btn-candy:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0px #D84B6B;
        }

        .btn-candy:active {
            transform: translateY(6px);
            box-shadow: 0 0px 0px #D84B6B;
        }

        .btn-outline {
            background: white;
            border: 3px solid var(--soft-pink);
            color: var(--hot-pink);
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--soft-pink);
            transform: translateY(-2px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid var(--soft-pink);
            border-radius: 3rem;
            box-shadow: 0 20px 60px rgba(255, 107, 142, 0.2);
        }

        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            filter: blur(80px);
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <!-- Background Decorations -->
    <div class="bg-decoration w-80 h-80 bg-pink-300 top-20 -left-32"></div>
    <div class="bg-decoration w-96 h-96 bg-red-200 bottom-10 -right-40"></div>

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-10 md:p-16 max-w-3xl w-full relative z-10">
            
            <h1 class="text-6xl md:text-7xl font-pacifico text-pink-500 mb-4 text-center leading-tight">
                Save The Cake
            </h1>
            <p class="text-xl md:text-2xl font-bold text-pink-400 uppercase tracking-widest text-center mb-10">
                by Simla Games
            </p>

            <p class="text-xl md:text-2xl text-center leading-relaxed font-medium text-gray-700 mb-12">
                Protect your precious cakes from the hungry swarms in this sweet and addictive arcade challenge.
            </p>

            <div class="flex flex-col sm:flex-row gap-6 justify-center mb-10">
                <a href="https://simla78.itch.io/save-the-cake" target="_blank" 
                   class="btn-candy text-white font-bold py-5 px-12 rounded-full text-xl text-center">
                    Download APK
                </a>
                <a href="privacy.html" 
                   class="btn-outline font-bold py-5 px-12 rounded-full text-xl text-center">
                    Privacy Policy
                </a>
            </div>

            <footer class="mt-12 pt-6 border-t-2 border-pink-200 text-center text-pink-400 font-semibold">
                <p>&copy; 2026 Simla Games</p>
            </footer>
        </div>
    </div>

</body>
</html>
